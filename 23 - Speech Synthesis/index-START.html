<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Synthesis</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </div>

    <script>
      const msg = new SpeechSynthesisUtterance();
      const voicesDropdown = document.querySelector('[name="voice"]');
      const options = document.querySelectorAll(
        '[type="range"], [name="text"]'
      );
      const speakButton = document.querySelector("#speak");
      const stopButton = document.querySelector("#stop");

      function enumerateVoices() {
        availableVoices = speechSynthesis.getVoices();
        if (voicesDropdown.getAttribute("data-loaded") != "true") {
          availableVoices.forEach((speechVoice) => {
            voicesDropdown.innerHTML += `<option value="${speechVoice.name}">${speechVoice.name} (${speechVoice.lang})</option>`;
          });
        }
        voicesDropdown.setAttribute("data-loaded", true);
      }

      function getVoice(voiceName) {
        return speechSynthesis.getVoices().filter((currentVoice) => {
          return currentVoice.name == voiceName;
        })[0];
      }

      function speakMessage() {
        msg.voice = getVoice(voicesDropdown.value);
        msg.rate = options[0].value;
        msg.pitch = options[1].value;
        msg.text = options[2].value;
        speechSynthesis.speak(msg);
      }

      speechSynthesis.addEventListener("voiceschanged", enumerateVoices);
      speakButton.addEventListener("click", speakMessage);
      stopButton.addEventListener("click", () => speechSynthesis.cancel());
    </script>
  </body>
</html>
